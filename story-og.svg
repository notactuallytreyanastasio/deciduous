    <text x="50" y="42" font-family="system-ui, sans-serif" font-size="32" font-weight="700" fill="#f59e0b" text-anchor="middle">12</text>
    <text x="50" y="65" font-family="system-ui, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">DAYS</text>
