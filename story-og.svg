  <!-- Timeline line -->
  <line x1="150" y1="180" x2="150" y2="520" stroke="#334155" stroke-width="4" stroke-linecap="round"/>

  <!-- Timeline dots -->
  <circle cx="150" cy="200" r="12" fill="#3b82f6"/>
  <circle cx="150" cy="280" r="10" fill="#8b5cf6"/>
  <circle cx="150" cy="360" r="10" fill="#22c55e"/>
  <circle cx="150" cy="440" r="10" fill="#f59e0b"/>
  <circle cx="150" cy="500" r="8" fill="#6366f1"/>

  <!-- Timeline events (simplified) -->
  <rect x="180" y="185" width="280" height="30" rx="6" fill="#1e3a5f" opacity="0.6"/>
  <rect x="180" y="265" width="220" height="30" rx="6" fill="#1e3a5f" opacity="0.6"/>
  <rect x="180" y="345" width="260" height="30" rx="6" fill="#1e3a5f" opacity="0.6"/>
  <rect x="180" y="425" width="200" height="30" rx="6" fill="#1e3a5f" opacity="0.6"/>
  <rect x="180" y="485" width="240" height="30" rx="6" fill="#1e3a5f" opacity="0.6"/>

