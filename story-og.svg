  <g transform="translate(480, 380)">
    <rect x="0" y="0" width="100" height="80" rx="8" fill="#1e3a5f"/>
    <text x="50" y="42" font-family="system-ui, sans-serif" font-size="32" font-weight="700" fill="#3b82f6" text-anchor="middle">520+</text>
    <text x="50" y="65" font-family="system-ui, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">NODES</text>
