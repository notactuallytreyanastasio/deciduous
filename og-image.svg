<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Decorative graph on left side -->
  <g transform="translate(60, 120)">
    <!-- Connecting lines first (behind nodes) -->
    <line x1="70" y1="60" x2="170" y2="120" stroke="#334155" stroke-width="3"/>
    <line x1="70" y1="60" x2="170" y2="200" stroke="#334155" stroke-width="3"/>
    <line x1="170" y1="120" x2="280" y2="90" stroke="#334155" stroke-width="3"/>
    <line x1="170" y1="120" x2="280" y2="160" stroke="#334155" stroke-width="3"/>
    <line x1="170" y1="200" x2="280" y2="230" stroke="#334155" stroke-width="3"/>
    <line x1="280" y1="160" x2="380" y2="180" stroke="#334155" stroke-width="3"/>
    <line x1="280" y1="230" x2="380" y2="260" stroke="#334155" stroke-width="3"/>
    <line x1="280" y1="230" x2="380" y2="330" stroke="#334155" stroke-width="3"/>

    <!-- Nodes -->
    <circle cx="70" cy="60" r="35" fill="#f59e0b"/>
    <text x="70" y="65" font-family="system-ui, sans-serif" font-size="13" fill="#fff" text-anchor="middle" font-weight="700">GOAL</text>

    <circle cx="170" cy="120" r="28" fill="#8b5cf6"/>
    <text x="170" y="125" font-family="system-ui, sans-serif" font-size="11" fill="#fff" text-anchor="middle" font-weight="600">decision</text>

    <circle cx="170" cy="200" r="28" fill="#3b82f6"/>
    <text x="170" y="205" font-family="system-ui, sans-serif" font-size="11" fill="#fff" text-anchor="middle" font-weight="600">action</text>

    <circle cx="280" cy="90" r="22" fill="#06b6d4"/>
    <text x="280" y="95" font-family="system-ui, sans-serif" font-size="10" fill="#fff" text-anchor="middle" font-weight="600">option</text>

    <circle cx="280" cy="160" r="22" fill="#06b6d4"/>
    <text x="280" y="165" font-family="system-ui, sans-serif" font-size="10" fill="#fff" text-anchor="middle" font-weight="600">option</text>
    <!-- Chosen indicator -->
    <circle cx="280" cy="160" r="28" fill="none" stroke="#22c55e" stroke-width="3" stroke-dasharray="5,3"/>

    <circle cx="280" cy="230" r="22" fill="#6366f1"/>
    <text x="280" y="235" font-family="system-ui, sans-serif" font-size="9" fill="#fff" text-anchor="middle" font-weight="600">observe</text>

    <circle cx="380" cy="180" r="24" fill="#22c55e"/>
    <text x="380" y="185" font-family="system-ui, sans-serif" font-size="10" fill="#fff" text-anchor="middle" font-weight="600">outcome</text>

    <circle cx="380" cy="260" r="24" fill="#22c55e"/>
    <text x="380" y="265" font-family="system-ui, sans-serif" font-size="10" fill="#fff" text-anchor="middle" font-weight="600">outcome</text>

    <circle cx="380" cy="330" r="20" fill="#3b82f6"/>
    <text x="380" y="335" font-family="system-ui, sans-serif" font-size="9" fill="#fff" text-anchor="middle" font-weight="600">action</text>
  </g>

  <!-- Main content -->
  <text x="780" y="130" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#94a3b8" text-anchor="middle" letter-spacing="0.2em">DECISION GRAPH TOOLING</text>

  <text x="780" y="220" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="800" fill="url(#accentGrad)" text-anchor="middle">Deciduous</text>

  <text x="780" y="290" font-family="system-ui, -apple-system, sans-serif" font-size="26" fill="#e2e8f0" text-anchor="middle">Track every goal, decision, and outcome</text>
  <text x="780" y="330" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#94a3b8" text-anchor="middle">Survive context loss. Query your reasoning.</text>

  <!-- Feature highlights -->
  <g transform="translate(530, 380)">
    <rect x="0" y="0" width="150" height="45" rx="8" fill="#1e3a5f"/>
    <text x="75" y="28" font-family="system-ui, sans-serif" font-size="14" fill="#3b82f6" text-anchor="middle" font-weight="600">AI-Assisted Dev</text>
  </g>
  <g transform="translate(700, 380)">
    <rect x="0" y="0" width="150" height="45" rx="8" fill="#1e3a5f"/>
    <text x="75" y="28" font-family="system-ui, sans-serif" font-size="14" fill="#22c55e" text-anchor="middle" font-weight="600">Context Recovery</text>
  </g>
  <g transform="translate(870, 380)">
    <rect x="0" y="0" width="150" height="45" rx="8" fill="#1e3a5f"/>
    <text x="75" y="28" font-family="system-ui, sans-serif" font-size="14" fill="#8b5cf6" text-anchor="middle" font-weight="600">Team Sync</text>
  </g>

  <!-- Install command -->
  <rect x="580" y="460" width="400" height="50" rx="8" fill="#0f172a" stroke="#334155" stroke-width="2"/>
  <text x="600" y="492" font-family="ui-monospace, monospace" font-size="16" fill="#22c55e">$</text>
  <text x="625" y="492" font-family="ui-monospace, monospace" font-size="16" fill="#e2e8f0">cargo install deciduous</text>

  <!-- Branding -->
  <text x="780" y="565" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#475569" text-anchor="middle">notactuallytreyanastasio.github.io/deciduous</text>

  <!-- Decorative elements -->
  <circle cx="1120" cy="100" r="80" fill="#3b82f6" opacity="0.08"/>
  <circle cx="1080" cy="520" r="100" fill="#8b5cf6" opacity="0.06"/>
  <circle cx="50" cy="550" r="60" fill="#22c55e" opacity="0.08"/>
</svg>
