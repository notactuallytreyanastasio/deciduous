    <circle cx="320" cy="80" r="22" fill="#06b6d4" opacity="0.9"/>
    <text x="320" y="85" font-family="system-ui, sans-serif" font-size="10" fill="#fff" text-anchor="middle" font-weight="600">option</text>

    <circle cx="320" cy="160" r="22" fill="#06b6d4" opacity="0.9"/>
    <text x="320" y="165" font-family="system-ui, sans-serif" font-size="10" fill="#fff" text-anchor="middle" font-weight="600">option</text>

