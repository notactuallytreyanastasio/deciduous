    <line x1="205" y1="110" x2="295" y2="85" stroke="#475569" stroke-width="2"/>
    <line x1="205" y1="130" x2="295" y2="155" stroke="#475569" stroke-width="2"/>
    <line x1="75" y1="70" x2="155" y2="235" stroke="#475569" stroke-width="2"/>
