<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadmap - Deciduous</title>
    <meta name="description" content="Deciduous development roadmap - track planned features, completed work, and upcoming improvements.">

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #24292f;
            line-height: 1.6;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .top-nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #d0d7de;
        }
        .top-nav a {
            color: #57606a;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.15s;
        }
        .top-nav a:hover { color: #0969da; }
        .top-nav a.active { color: #0969da; font-weight: 600; }

        header {
            text-align: center;
            margin-bottom: 30px;
        }
        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #24292f;
            margin-bottom: 10px;
        }
        .tagline {
            font-size: 1.1rem;
            color: #57606a;
        }

        .summary-bar {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 30px 0;
            padding: 20px;
            background: #f6f8fa;
            border: 1px solid #d0d7de;
            border-radius: 8px;
        }
        .summary-stat {
            text-align: center;
        }
        .summary-stat .value {
            font-size: 2rem;
            font-weight: 700;
            color: #24292f;
        }
        .summary-stat .label {
            font-size: 0.85rem;
            color: #57606a;
        }
        .summary-stat.completed .value { color: #2da44e; }
        .summary-stat.with-issues .value { color: #0969da; }

        .progress-bar {
            height: 8px;
            background: #d0d7de;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-bar .fill {
            height: 100%;
            background: #2da44e;
            transition: width 0.3s;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
            align-items: center;
        }
        .filter-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .filter-group label {
            font-size: 0.9rem;
            color: #57606a;
            font-weight: 500;
        }
        select, input[type="search"] {
            padding: 8px 12px;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            font-size: 0.9rem;
            background: #fff;
            color: #24292f;
        }
        select:focus, input:focus {
            outline: none;
            border-color: #0969da;
            box-shadow: 0 0 0 3px rgba(9, 105, 218, 0.1);
        }
        input[type="search"] {
            min-width: 200px;
        }

        .section {
            margin: 40px 0;
        }
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 2px solid #d0d7de;
            margin-bottom: 15px;
            cursor: pointer;
        }
        .section-header:hover {
            border-bottom-color: #0969da;
        }
        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #24292f;
        }
        .section-count {
            background: #f6f8fa;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            color: #57606a;
        }

        .roadmap-item {
            display: flex;
            align-items: flex-start;
            padding: 15px;
            margin: 8px 0;
            background: #fff;
            border: 1px solid #d0d7de;
            border-radius: 8px;
            transition: all 0.15s;
        }
        .roadmap-item:hover {
            border-color: #0969da;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }
        .roadmap-item.completed {
            background: #f6f8fa;
            opacity: 0.8;
        }
        .roadmap-item.completed:hover {
            opacity: 1;
        }

        .item-checkbox {
            flex-shrink: 0;
            width: 22px;
            height: 22px;
            border: 2px solid #d0d7de;
            border-radius: 4px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            margin-top: 2px;
        }
        .item-checkbox.checked {
            background: #2da44e;
            border-color: #2da44e;
            color: white;
        }

        .item-content {
            flex: 1;
        }
        .item-title {
            font-weight: 600;
            color: #24292f;
            margin-bottom: 5px;
        }
        .item-description {
            font-size: 0.9rem;
            color: #57606a;
            margin-bottom: 8px;
        }

        .item-meta {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .tag {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        .tag.scope {
            background: #fff8c5;
            color: #9a6700;
        }
        .tag.issue {
            background: #ddf4ff;
            color: #0969da;
            text-decoration: none;
        }
        .tag.issue:hover {
            background: #b6e3ff;
        }
        .tag.category {
            background: #f6f8fa;
            color: #57606a;
            border: 1px solid #d0d7de;
        }
        .tag.linked-node {
            background: #dcffe4;
            color: #1a7f37;
        }

        .no-items {
            text-align: center;
            padding: 40px;
            color: #57606a;
        }
        .no-items p {
            margin-bottom: 15px;
        }
        .no-items code {
            background: #f6f8fa;
            padding: 4px 8px;
            border-radius: 4px;
            font-family: 'SF Mono', Monaco, 'Courier New', monospace;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #57606a;
        }

        footer {
            text-align: center;
            padding: 40px 0;
            margin-top: 40px;
            border-top: 1px solid #d0d7de;
            color: #6e7781;
            font-size: 0.9rem;
        }
        footer a { color: #0969da; text-decoration: none; }
        footer a:hover { text-decoration: underline; }

        @media (max-width: 600px) {
            .summary-bar {
                flex-direction: column;
                gap: 15px;
            }
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            .filter-group {
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="top-nav">
            <a href="../">Home</a>
            <a href="../tutorial/">Tutorial</a>
            <a href="../demo/">Live Graph</a>
            <a href="./" class="active">Roadmap</a>
            <a href="https://github.com/notactuallytreyanastasio/deciduous">GitHub</a>
        </nav>

        <header>
            <h1>Roadmap</h1>
            <p class="tagline">Track planned features, completed work, and upcoming improvements.</p>
        </header>

        <div id="app">
            <div class="loading">Loading roadmap data...</div>
        </div>

        <footer>
            <a href="https://github.com/notactuallytreyanastasio/deciduous">GitHub</a> |
            <a href="https://crates.io/crates/deciduous">crates.io</a> |
            MIT License
        </footer>
    </div>

    <script>
        // Load roadmap data and render
        async function loadRoadmap() {
            const app = document.getElementById('app');

            try {
                // Try API first (local server), fall back to static file
                let data;
                try {
                    const response = await fetch('/api/roadmap');
                    if (response.ok) {
                        const json = await response.json();
                        data = json.data || json;
                    }
                } catch (e) {
                    // Fall back to static file
                }

                if (!data) {
                    const response = await fetch('./roadmap-data.json');
                    if (!response.ok) throw new Error('No roadmap data');
                    data = await response.json();
                }

                renderRoadmap(data);
            } catch (error) {
                app.innerHTML = `
                    <div class="no-items">
                        <p>No roadmap data available.</p>
                        <p>Run <code>deciduous roadmap parse</code> to import from ROADMAP.md</p>
                        <p>Then <code>deciduous roadmap export -o docs/roadmap/roadmap-data.json</code></p>
                    </div>
                `;
            }
        }

        function renderRoadmap(data) {
            const app = document.getElementById('app');
            const { items, sections, summary } = data;

            if (!items || items.length === 0) {
                app.innerHTML = `
                    <div class="no-items">
                        <p>No roadmap items found.</p>
                        <p>Run <code>deciduous roadmap parse</code> to import from ROADMAP.md</p>
                    </div>
                `;
                return;
            }

            const totalItems = summary?.total_items || items.length;
            const completedItems = summary?.completed_items || items.filter(i => i.status === 'completed').length;
            const itemsWithIssues = summary?.items_with_issues || items.filter(i => i.github_issue_number).length;
            const progress = totalItems > 0 ? (completedItems / totalItems) * 100 : 0;

            // Get unique sections
            const sectionNames = [...new Set(items.map(i => i.section))].sort();

            // Get unique tags
            const allTags = new Set();
            items.forEach(item => {
                if (item.tags) {
                    item.tags.split(',').forEach(t => allTags.add(t.trim()));
                }
            });

            let html = `
                <div class="summary-bar">
                    <div class="summary-stat">
                        <div class="value">${totalItems}</div>
                        <div class="label">Total Items</div>
                    </div>
                    <div class="summary-stat completed">
                        <div class="value">${completedItems}</div>
                        <div class="label">Completed</div>
                    </div>
                    <div class="summary-stat with-issues">
                        <div class="value">${itemsWithIssues}</div>
                        <div class="label">With Issues</div>
                    </div>
                </div>

                <div class="progress-bar">
                    <div class="fill" style="width: ${progress}%"></div>
                </div>
                <p style="text-align: center; color: #57606a; font-size: 0.9rem; margin-bottom: 20px;">
                    ${progress.toFixed(1)}% complete
                </p>

                <div class="controls">
                    <div class="filter-group">
                        <label>Section:</label>
                        <select id="filter-section">
                            <option value="">All Sections</option>
                            ${sectionNames.map(s => `<option value="${s}">${s}</option>`).join('')}
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Status:</label>
                        <select id="filter-status">
                            <option value="">All</option>
                            <option value="pending">Pending</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Issues:</label>
                        <select id="filter-issues">
                            <option value="">All</option>
                            <option value="with">With Issues</option>
                            <option value="without">Without Issues</option>
                        </select>
                    </div>
                    <div class="filter-group" style="flex: 1;">
                        <input type="search" id="search" placeholder="Search items...">
                    </div>
                </div>

                <div id="sections">
                    ${renderSections(items, sections)}
                </div>
            `;

            app.innerHTML = html;

            // Set up filters
            const filterSection = document.getElementById('filter-section');
            const filterStatus = document.getElementById('filter-status');
            const filterIssues = document.getElementById('filter-issues');
            const searchInput = document.getElementById('search');

            function applyFilters() {
                const section = filterSection.value;
                const status = filterStatus.value;
                const issues = filterIssues.value;
                const search = searchInput.value.toLowerCase();

                const filtered = items.filter(item => {
                    if (section && item.section !== section) return false;
                    if (status && item.status !== status) return false;
                    if (issues === 'with' && !item.github_issue_number) return false;
                    if (issues === 'without' && item.github_issue_number) return false;
                    if (search && !item.title.toLowerCase().includes(search) &&
                        !(item.description && item.description.toLowerCase().includes(search))) return false;
                    return true;
                });

                // Re-group by section
                const filteredSections = {};
                filtered.forEach(item => {
                    if (!filteredSections[item.section]) {
                        filteredSections[item.section] = [];
                    }
                    filteredSections[item.section].push(item);
                });

                document.getElementById('sections').innerHTML = renderSections(filtered, filteredSections);
            }

            filterSection.addEventListener('change', applyFilters);
            filterStatus.addEventListener('change', applyFilters);
            filterIssues.addEventListener('change', applyFilters);
            searchInput.addEventListener('input', applyFilters);
        }

        function renderSections(items, sections) {
            if (items.length === 0) {
                return '<div class="no-items"><p>No items match your filters.</p></div>';
            }

            // Get sections in order they appear
            const sectionOrder = [...new Set(items.map(i => i.section))];

            return sectionOrder.map(sectionName => {
                const sectionItems = sections[sectionName] || items.filter(i => i.section === sectionName);
                if (sectionItems.length === 0) return '';

                const completedCount = sectionItems.filter(i => i.status === 'completed').length;

                return `
                    <div class="section">
                        <div class="section-header">
                            <span class="section-title">${sectionName}</span>
                            <span class="section-count">${completedCount}/${sectionItems.length} complete</span>
                        </div>
                        <div class="section-items">
                            ${sectionItems.map(renderItem).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderItem(item) {
            const isCompleted = item.status === 'completed';
            const checkboxClass = isCompleted ? 'item-checkbox checked' : 'item-checkbox';
            const itemClass = isCompleted ? 'roadmap-item completed' : 'roadmap-item';

            let metaTags = '';

            if (item.scope) {
                metaTags += `<span class="tag scope">${item.scope}</span>`;
            }

            if (item.github_issue_number) {
                const url = item.github_issue_url || `https://github.com/notactuallytreyanastasio/deciduous/issues/${item.github_issue_number}`;
                const state = item.github_issue_state || 'open';
                metaTags += `<a href="${url}" class="tag issue" target="_blank">#${item.github_issue_number} (${state})</a>`;
            }

            if (item.linked_node_id) {
                metaTags += `<span class="tag linked-node">Node #${item.linked_node_id}</span>`;
            }

            if (item.tags) {
                const tags = item.tags.split(',').slice(0, 3);
                tags.forEach(tag => {
                    metaTags += `<span class="tag category">${tag.trim()}</span>`;
                });
            }

            return `
                <div class="${itemClass}">
                    <div class="${checkboxClass}">${isCompleted ? 'âœ“' : ''}</div>
                    <div class="item-content">
                        <div class="item-title">${escapeHtml(item.title)}</div>
                        ${item.description ? `<div class="item-description">${escapeHtml(item.description)}</div>` : ''}
                        ${metaTags ? `<div class="item-meta">${metaTags}</div>` : ''}
                    </div>
                </div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load on page ready
        loadRoadmap();
    </script>
</body>
</html>
